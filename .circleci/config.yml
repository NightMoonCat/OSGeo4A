    version: 2.1
    executors:
      docker-publisher:
        environment:
          IMAGE_NAME: opengisch/qfield-sdk
        docker:
          - image: circleci/buildpack-deps:stretch
    jobs:
      build:
        executor: docker-publisher
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: |
                docker build -t $IMAGE_NAME:latest .
          - run:
              name: Archive Docker image
              command: docker save -o image.tar $IMAGE_NAME
          - persist_to_workspace:
              root: .
              paths:
                - ./image.tar
      publish-latest:
        executor: docker-publisher
        steps:
          - attach_workspace:
              at: /tmp/workspace
          - checkout
          - setup_remote_docker
          - run:
              name: Load archived Docker image
              command: docker load -i /tmp/workspace/image.tar
          - run:
              name: Install deploy requirements
              command: |
                sudo apt install python3-pip
                pip3 install pygithub
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                docker push $IMAGE_NAME:latest
                docker tag $IMAGE_NAME:latest $IMAGE_NAME:$CIRCLE_TAG
                docker push $IMAGE_NAME:$CIRCLE_TAG
          - run:
              name: Publish SDK to Github Releases
              command: |
                mkdir /tmp/osgeo4a
                docker run --rm --entrypoint tar $IMAGE_NAME:latest cC /home/osgeo4a . | tar xvC /tmp/osgeo4a
                tar -zcf /tmp/osgeo4a.tar.gz -C /tmp/ osgeo4a
                ./scripts/upload_release_asset.py /tmp/osgeo4a.tar.gz $CIRCLE_TAG
    workflows:
      version: 2
      build:
        jobs:
          - build:
              filters:
                branches:
                  only: master
                tags:
                  only: /.*/
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  ignore: /.*/
                tags:
                  only: /.*/
              context: dockerhub_publish
