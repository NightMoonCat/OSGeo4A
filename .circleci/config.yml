    version: 2.1
    executors:
      docker-publisher:
        environment:
          IMAGE_NAME: opengisch/qfield-sdk
        docker:
          - image: circleci/buildpack-deps:stretch
    jobs:
      build:
        executor: docker-publisher
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: |
                docker build --build-arg QT_VERSION=$(cat qt_version.txt) -t qt-ndk .docker/qt-ndk

                case $CIRCLE_NODE_INDEX in
                0)
                export ARCH='armeabi-v7a'
                ;;
                1)
                export ARCH='arm64-v8a'
                ;;
                2)
                export ARCH='x86'
                ;;
                3)
                export ARCH='x86_64'
                ;;
                esac
                docker build --build-arg ARCHES=${ARCH} -t $IMAGE_NAME:latest .
          - run:
              name: Store SDK
              command: |
                mkdir /tmp/osgeo4a
                docker run --rm --entrypoint tar $IMAGE_NAME:latest cC /home/osgeo4a . | tar xvC /tmp/osgeo4a
          - persist_to_workspace:
              root: /tmp
              paths:
                - osgeo4a
        parallelism: 4

      publish-latest:
        executor: docker-publisher
        steps:
          - attach_workspace:
              at: /tmp/workspace
          - checkout
          - setup_remote_docker
          - run:
              name: Recreate qt base image
              command: |
                docker build --build-arg QT_VERSION=$(cat qt_version.txt) -t qt-ndk .docker/qt-ndk
          - run:
              name: Recreate docker image
              command: |
                cp .docker/assemble/Dockerfile /tmp/workspace
                docker build -t $IMAGE_NAME:latest /tmp/workspace
          - run:
              name: Install deploy requirements
              command: |
                sudo apt install python3-pip
                pip3 install pygithub
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                docker push $IMAGE_NAME:latest
                docker tag $IMAGE_NAME:latest $IMAGE_NAME:$CIRCLE_TAG
                docker push $IMAGE_NAME:$CIRCLE_TAG
          - run:
              name: Publish SDK to Github Releases
              command: |
                rm /tmp/workspace/Dockerfile
                tar -zcf /tmp/osgeo4a.tar.gz -C /tmp/workspace osgeo4a
                ./scripts/upload_release_asset.py /tmp/osgeo4a.tar.gz $CIRCLE_TAG
    workflows:
      version: 2
      build:
        jobs:
          - build:
              filters:
                branches:
                  only: master
                tags:
                  only: /.*/
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  ignore: /.*/
                tags:
                  only: /.*/
              context: dockerhub_publish
